<ion-view view-title="意见反馈">
    <ion-content class="has-header">
        <div class="padding feedback">
            <div class="padding-bottom"><input type="text" placeholder="请输入你的手机号"></div>
            <div><textarea name="feedback" placeholder="请输入你要反馈的内容"></textarea> </div>
        </div>
        <div class="padding">
            <button class="button button-block button-positive">提交</button>
        </div>
    </ion-content>
</ion-view>
