<ion-view view-title="用户登录">
    <ion-nav-buttons side="left">
        <button class="button icon ion-android-arrow-back button-clear" on-tap="$ionicGoBack()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button" ng-href="#/register">注册</a>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <form class="list list-inset">
            <label for="phone" class="item item-input">
                <span class="input-label">手机号:</span>
                <input type="text" placeholder="手机号" id="phone" name="phone" ng-model="user.phone">
            </label>
            <label for="password" class="item item-input">
                <span class="input-label">密　码:</span>
                <input type="password" placeholder="密码" id="password" name="password" ng-model="user.password">
            </label>
            <div class="padding">
                <button class="button button-positive button-block " ng-click="login()">登录</button>
            </div>
        </form>
        <div style="text-align: center">
            <a href="">忘记密码？</a>
            <a ui-sref="register">注册</a>
        </div>
    </ion-content>
</ion-view>
