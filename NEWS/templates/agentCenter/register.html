<ion-view view-title="用户注册">
    <ion-content class="has-header">
        <div class="list list-inset">
            <div class="item item-input">
                <input type="text" name="phone" placeholder="请输入手机号" ng-model="user.phone">
            </div>
            <div class="item item-input">
                <input type="password" name="password" placeholder="请输入密码" ng-model="user.password">
            </div>
            <div class="item item-input">
                <input type="password" placeholder="请重复密码" ng-model="user.confPsd">
                <span class="assertive" ng-show="user.confPsd!=user.password">两次密码不一致</span>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" on-tap="register()">注册</button>
            </div>
        </div>
    </ion-content>
</ion-view>
