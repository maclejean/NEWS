<ion-view view-title="发现">
    <div class="subTabsWrap bar bar-light bar-subheader">
        <ul class="row">
            <li class="col-25 col-30" ng-repeat="item in cate" ng-class="{'active':item.active}"
                on-tap="changeTab({{$index}})">
                {{item.catname |
                catname:true}}
            </li>
        </ul>
    </div>
    <ion-content class="has-header has-subheader cate-content" ng-repeat=" x in cate" ng-hide="!x.active" lazy-scroll>
        <ion-list>
            <ion-item ng-repeat="item in x.list" href="#/tab/habit/{{item.aid}}"
                      class="item-thumbnail-left"
                      ng-class="{'item-borderless':$index==0}">
                <img image-lazy-src="{{item.pic | src:true}}" onerror="javascript:this.src='noPic.jpg'">
                <p ng-bind="item.title"></p>
                <p class="padding-horizontal light">
                    <small ng-bind="item.summary"></small>
                </p>
            </ion-item>
        </ion-list>
        <ion-refresher on-refresh="refresh(x)"></ion-refresher>
        <ion-infinite-scroll on-infinite="loadMore(x)"></ion-infinite-scroll>
    </ion-content>
</ion-view>
